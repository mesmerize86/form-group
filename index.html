<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Group</title>
</head>
<body>
  <div class="form">
  	<p class="scramble">Hello World!</p>
  	<p class="scramble">Click to scramble and unscramble</p>
  	<input type="button" value="Scramble" id="scramble" />
  	<input type="button" value="unscramble" id="unscramble">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script>
    (function($){
      $.fn.encode.defaults.scramblecolor = 'red';
      $('#scramble').on('click', function(e){
        $('.scramble').encode().css('font-size', '24px');
      });
      $('#unscramble').on('click', function(e){
        $('.scramble').encode({
          action: 'unscramble'
        });
      })
    })(jQuery);
  </script>
</body>
</html>
