<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Group</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="wrapper"> 
    <h1>Overlap Animation</h1>   
    <div class="form">
      <div class="form-group form-group--overlap js-form-group--overlap">
        <label class="form-label form-labelOverlap">Username</label>
        <input type="text" class="form-control"/>
      </div>
      <div class="form-group form-group--overlap js-form-group--overlap">
        <label class="form-label form-labelOverlap">password</label>
        <input type="password" class="form-control"/>
      </div>
    </div>
    <br/><br/>
    <h1>With Background Animation</h1>
    <div class="form">
      <div class="form-group form-group--background js-form-group--background">
        <label class="form-label form-labelBackground">Username</label>
        <input type="text" class="form-control form-controlBackground"/>
      </div>
      <div class="form-group form-group--background js-form-group--background">
        <label class="form-label form-labelBackground">password</label>
        <input type="password" class="form-control form-controlBackground"/>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script>
    $('.js-form-group--overlap').textFieldEffects();
    $('.js-form-group--background').textFieldEffects();
  </script>
</body>
</html>
